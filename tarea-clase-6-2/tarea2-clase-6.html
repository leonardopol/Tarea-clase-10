<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 2 clase 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../tarea-clase-6-2/css/tarea2-clase-6.css'>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header><h3 id="titulo">Calculador de Salarios</h3></header><hr>
    <br>
    <div id="agrupar">
    <div class="botones-principales">
    <button id="boton-agregar" class="btn btn-primary" type="submit">Agregar salario</button>
    <button id="boton-quitar" class="btn btn-danger" type="submit">quitar salario</button>
    </div>
    <br>
    <div class="row">
        <div class="col-2"></div>
        <div id="integrantes" class="col-6">

        </div>
    </div>
    <br>
    <div class="botones-calcularYreset">
    <button id="boton-calcular" class="btn btn-success" type="submit" disabled>calcular</button>
    </div>
    </div>
    <br>
    <div class="row">
        <div class="col-5"></div>
        <div id="mostrar-resultados" class="oculto">
            <p>mayor salario anual: $<strong id="mayor-salario"></strong></p>
            <p>menor salario anual: $<strong id="menor-salario"></strong></p>
            <p>promedio anual     : $<strong id="promedioAnual-salario"></strong></p>
            <p>promedio mensual   : $<strong id="promedioMensual-salario"></strong></p>
        </div>
    </div>
    <br>
    <div class="row">
    <div id="mostrar-errores" class="oculto">
        <strong><p id="error"></p></strong>
    </div>
    </div>
    <div class="row">
        <div class="col" id="columna-reset">
            <div>
                <button id="boton-reset" type="reset" class="oculto">reset</button>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src='../tarea-clase-6-2/js/tarea2-clase-6.js'></script>
    <script src='../tarea-clase-6-2/js/tarea2-clase-6-validaciones.js'></script>
    <script src='../tarea-clase-6-2/js/tarea2-clase-6-pruebas.js'></script>
    <script src='../tarea-clase-6-2/js/tarea2-clase-6-calculos.js'></script>
</body>
</html>
